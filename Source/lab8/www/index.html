<!DOCTYPE html>
<html data-ng-app="starter" data-ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>

<body>

    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">BeerMeKC Analytics</h1>
        </ion-header-bar>

        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="user.username" placeholder="Username" id="username">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="user.password" placeholder="Password" id="password">
                </label>
            </div>
            <button type="button" class="button button-block button-positive" ng-click="login(user.username, user.password)">
                Login
            </button>
            <br>
            <button type="button" class="button button-block button-positive" ng-click="register(user.username, user.password)">
                Register
            </button>
            <br>
        </ion-content>
    </ion-pane>
</body>

</html>
